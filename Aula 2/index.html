<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de Login</title>
</head>

<body>
    <div class="container">
        <div class="esquerda">
            <div class="card">
                <div class="topo">
                    <h1>Login</h1>
                    <div class="icones">
                        <div class="icone">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </div>
                        <div class="icone">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <div class="icone">
                            <i class="fa-brands fa-github"></i>
                        </div>
                        <div class="icone">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </div>
                    </div>
                </div>
                <div class="meio">
                    <p>Ou use seu e-mail e senha</p>
                    <div class="inputs">
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Senha" />
                    </div>
                    <a href="#" class="esqueceu-senha">Esqueceu sua senha?</a>
                </div>
                <div class="fim">
                    <button>ENTRAR</button>
                </div>
            </div>
        </div>
        <div class="direita">
            <div class="card">
                <div class="topo">
                    <h1>Olá, Amigo!</h1>
                </div>
                <div class="meio">
                    <p>Registre-se com seus dados pessoais e comece a usar todas as funcionalidades do nosso site</p>
                </div>
                <div class="fim">
                    <button id="btn-direita">REGISTRAR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/df043c7223.js" crossorigin="anonymous"></script>
</body>

</html>
