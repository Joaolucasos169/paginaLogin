<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="esquerda">
            <img src="./images/sign-in-animate.svg" />
        </div>
        <div class="direita">
            <div class="topo">
                <div class="titulo">
                    <h1>Cadastre-se</h1>
                </div>

                <div class="btn">
                    <a href="../index.html">
                        <button>Entrar</button>
                    </a>
                </div>
            </div>
            <div class="meio">
                <div class="esq">
                    <div class="input">
                        <p>Primeiro Nome</p>
                        <input type="primeiroNome" placeholder="Digite seu primeiro nome" />
                    </div>
                    <div class="input">
                        <p>E-mail</p>
                        <input type="email" placeholder="Digite seu e-mail" />
                    </div>
                    <div class="input">
                        <p>Senha</p>
                        <input type="senha" placeholder="Digite sua senha" />
                    </div>
                </div>

                <div class="dir">
                    <div class="input">
                        <p>Sobrenome</p>
                        <input type="sobrenome" placeholder="Digite seu sobrenome" />
                    </div>
                    <div class="input">
                        <p>Celular</p>
                        <input type="celular" placeholder="(xx) xxxxx-xxxx" />
                    </div>
                    <div class="input">
                        <p>Confirme sua Senha</p>
                        <input type="confirmesenha" placeholder="Digite sua senha novamente" />
                    </div>
                </div>

            </div>
            <div class="fim">
                <label>Gênero</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="Feminino"> Feminino</label>
                    <label><input type="radio" name="gender" value="Masculino"> Masculino</label>
                    <label><input type="radio" name="gender" value="Outros"> Outros</label>
                    <label><input type="radio" name="gender" value="Prefiro não dizer"> Prefiro não dizer</label>
                </div>
            </div>
                <div class="btn">
                    <button type="submit">Continuar</button>
                </div>
            </a>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
